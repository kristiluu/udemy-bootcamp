<!DOCTYPE html>
<html>
    <head>
        <title>BearBear World</title>
        <style>
                body {
                    background-color: #fff5e3;
                }
                h2 {
                    color: #e6cd9f;
                    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                }
                p {
                    color: #e6cd9f;
                    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                }
        </style>
    </head>
    
    <body>

        <font color="brown"><h2><img width ="100" src="https://www.leannehuynh.com/wp-content/uploads/2016/05/pooh.jpg" alt="logo"/>BearBear World</h2></font>
        <h2>Register below.</h2>
        <form>
            <!-- Using the hyphen between 2 words makes the code look nicer in HTML -->
            <div>
                <label for="first-name">First Name:</label>
                <input id="first-name" type="text" required>

                <label for="last-name">Last Name:</label>
                <input id="last-name" type="text" required>
            </div>
            <!-- Instead of using <br>, use <div> to divide the sections -->
           
            <div>
                <label for="gender">Gender:</label>

                <input name="genderChoice" id="radio-choice-1" type="radio" value="male">
                <label for="radio-choice-1">Male</label>
                <input name="genderChoice" id="radio-choice-2" type="radio" value="female">
                <label for="radio-choice-2">Female</label>
                <input name="genderChoice" id="radio-choice-3" type="radio" value="other">
                <label for="radio-choice-3">Other</label>
            </div>
 
            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" required>

                <label for="password">Password:</label>
                <!---
                <input id="password" type="password" name="password" minlength="5" required>
                -->
                <input type="password" name="password" id="password" pattern=".{5,10}" required title="5 to 10 characters">
            </div>
    
            <label for="birthday">Birthday:</label>
            <select name="Month" id="month">
                <!-- To make the first selection (Month, Day, Year) to be invalid, you'll need to disable it -->
                <option value="0" selected disabled>Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>
            <select name="Day" id="day">
                    <option value="0" selected disabled>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
            </select>
            <select name="Year" id="year">
                    <option value="0" selected disabled>Year</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
            </select>
            <br>
            <label for="checkbox">I agree to the terms and conditions</label>
            <input type="checkbox" name="checkbox" id="checkbox" required>
            
            <br>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
